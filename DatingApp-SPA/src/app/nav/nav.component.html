<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
      
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse" *ngIf="loggedIn()">
        <div class="navbar-nav">
            <a [routerLink]="['/members']" routerLinkActive="active" class="nav-item nav-link">Matches</a>
            <a [routerLink]="['/lists']" routerLinkActive="active" class="nav-item nav-link">Lists</a>
            <a [routerLink]="['/messages']" routerLinkActive="active" class="nav-item nav-link">Messages</a>
        </div>
    </div>

    <form #loginForm="ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" [(ngModel)]="model.username" required>
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="model.password" required>
      
      <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>

    <div class="dropdown" *ngIf="loggedIn()" dropdown>
      <a class="dropdown-toggle text-white" dropdownToggle (click)="false">
        Welcome {{authService.tokenDecode.unique_name |titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user mr-sm-3"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"(click)="logout()"><i class="fa fa-sign-out mr-sm-2"></i> Logout</a>
      </div>
    </div>
   
</nav>
